<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div class="col-10">
       
      <div class="hour"></div>
      <div class="row">9AM     <textarea class="col-10" id="text9AM" name="9" rows="2" cols="90"></textarea>
        <button class="saveBtn i far fa-list-alt col-1"></button>
      </div>
         
       
        <div class="hour"></div>
        <div class="row">10AM   <textarea class="col-10"  id="text10AM" name="10" rows="2" cols="90"></textarea>
          <button class="saveBtn i far fa-list-alt col-1"></button>
        </div>
      
      
      <div class="hour"></div>
        <div class="row">11AM   <textarea class="col-10" id="text11AM" name="11" rows="2" cols="90"></textarea>
          <button class="saveBtn i far fa-list-alt col-1"></button>
        </div>
      
        <div class="hour"></div>
        <div class="row">12AM   <textarea class="col-10" id="text12PM" name="12" rows="2" cols="90"></textarea>
          <button class="saveBtn i far fa-list-alt col-1"></button>
        </div>
      
        <div class="hour"></div>
        <div class="row">1PM     <textarea class="col-10" id="text1PM" name="13" rows="2" cols="90"></textarea>
          <button class="saveBtn i far fa-list-alt col-1"></button>
        </div>
      
        <div class="hour"></div>
        <div class="row">2PM     <textarea class="col-10" id="text2PM" name="14" rows="2" cols="90"></textarea>
          <button class="saveBtn i far fa-list-alt col-1"></button>
        </div>
      
        <div class="hour"></div>
        <div class="row">3PM     <textarea class="col-10" id ="text3PM" name="15" rows="2" cols="90"></textarea>
          <button class="saveBtn i far fa-list-alt col-1"></button>
        </div>
     
        <div class="hour"></div>
        <div class="row">4PM     <textarea class="col-10" id="text4PM" name="16" rows="2" cols="90"></textarea>
          <button class="saveBtn i far fa-list-alt col-1" ></button>
        </div>
      
        <div class="hour"></div>
        <div class="row">5PM     <textarea class="col-10" id="text5PM" name="17" rows="2" cols="90"></textarea>
          <button class="saveBtn i far fa-list-alt col-1"></button>
        </div>
      </div>
      </div>  

    </div> 
    </div>     
    </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
